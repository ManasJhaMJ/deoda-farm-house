<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#home">Weddings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Parties</a>
                            </li>
                        </ul>
                    </div>
                    <div><a class="navbar-brand" href="#"><img class="logo" src="./images/logo.webp"></a></div>
                    <div class="links">
                        <a class="link">About Us</a>
                        <a class="link">Contact Us</a>
                        <a class="link"><button class="book-now">Book Now</button></a>
                    </div>
                </div>
                <a class="navbar-brand hidden" href="#">Navbar</a>
            </div>
        </nav>
    </div>

    <section id="home">
        <img class="landing-img" src="./images/landing.webp">
        <div class="booking-strip">
            <div>
                <div class="date">
                    <label for="check-out-date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            <div class="checkinout">
                <label for="check-in-time">Check-in</label>
                <input type="time" id="time-in" name="time-in">

                <label for="check-out-time">Check-out</label>
                <input type="time" id="time-out" name="time-out">
            </div>
            <div class="availability">
                <button class="book-now">View Availability</button>
            </div>
        </div>
    </section>

</body>

</html>
